
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf8">
	<title>VR Viewer Panel</title>
	<style>
		body {
		    margin : 0;
		}

		.outer-container {
		    position : absolute;
		    display: table;
		    width: 100%;
		    height: 100%;
		    background: #fff;
		}

		.inner-container {
		    display: table-cell;
		    vertical-align: middle;
		    text-align: center;
		}

		.centered-content {
		    display: inline-block;
		    width:70%;
		    text-align: center;
		    background: #fff;
		    padding : 0px;
		}
	</style>
</head

<body>


<div class="outer-container">
   <div class="inner-container">
     <div class="centered-content">
     	<form method="post">
    	<input type="text" id="command" name="command" style="border-radius:5px;width:83%;"/> <input type="submit" value="Send" style="border-radius:5px;"/>
    	</form>
	</div>
   </div>
</div>
</body>
